<!-- Tombol scroll-to-top -->
<a class="scroll-to-top rounded" href="#page-top">
<i class="fas fa-angle-up"></i>
</a>

<!-- Script untuk scroll ke atas saat tombol diklik -->
<script>
$(document).ready(function() {
// Ketika tombol scroll-to-top diklik
$('.scroll-to-top').click(function(e) {
e.preventDefault();
$('html, body').animate({scrollTop: $('#page-top').offset().top}, 'slow');
});
});
</script>

<!-- Script untuk mengirim permintaan ke Flask saat tombol diklik -->
<script>
$(document).ready(function() {
$('#sidebarToggle').click(function() {
$.ajax({
    url: '/toggle_sidebar',
    type: 'GET',
    success: function(response) {
        // Handle response dari Flask di sini
        console.log(response);
    },
    error: function(xhr, status, error) {
        // Handle error di sini
        console.log(error);
    }
});
});
});
</script>
